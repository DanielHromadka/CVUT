<template>
	<style>
		:host {
			display: block;
		}

		ul.important::before {
			content: "Breaking news!";
			font-weight: bold;
			color: darkred;
		}

		ul:not(.important) {
			color: #666;
		}
	</style>

	<ul class="important">
		<content select=".important"></content>
	</ul>
	<hr/>
	<ul>
		<content></content>
	</ul>
</template>

<script>
(function() {
	var template = document.currentScript.ownerDocument.querySelector("template");

	var proto = Object.create(HTMLUListElement.prototype);

	proto.createdCallback = function() { 
		var root = this.createShadowRoot();
		root.appendChild(template.content.cloneNode(true));
	}

	document.registerElement("szn-list", {prototype:proto, extends:"ul"});
})();
</script>
