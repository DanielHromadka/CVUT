<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lecture 08</title>

        <link rel="stylesheet/less" type="text/css" href="../06/checkbox.less" />
        <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>

        <style type="text/css">
        body { font-size: 14px; font-family: Arial, sans-serif; color: #000; background-color: #fff; }
            .link {
                display: inline-block;
                padding: 5px 20px;
                text-decoration: none;
                color: #fefefe;
            }
            #burger {
                overflow: hidden;
                width: 0;
                height: 0;
            }
            #burger::before {
                content: "\2630";
                background-color: #111111;
                color: #efefef;
                padding: 3px 20px 4px 20px;
                display: inline-block;
                cursor: pointer;
                display: none;
            }
            #burger + input[type=checkbox] {
                display: none;
            }
            #burger + input[type=checkbox]:checked + #menu {
                display: block;
            }
            #menu {
                display: block;
            }
            #menu {
                display: inline-block;
                margin: 0;
                padding: 0;
            }
            #menu ul {
                margin:0;
                padding: 0;
            }
            #menu li {
                display: inline-block;
                list-style-type: none;
                background-color: #111111;
                margin: 0;
                padding: 0;
            }
            #menu li a::before {
                content: attr(data-state)" ";
                color:#ac0000;
            }
            /* schovame menu a polozky natahneme */
            @media all and (max-width: 420px) {
                #burger::before {
                    display: inline-block;
                }
                #menu {
                    counter-reset: item;
                    display: none;
                }
                #menu li {
                    display: block;
                    border-top:1px solid #fff;
                }
                #menu li a::after {
                    counter-increment: item;
                    content: " poradi: " counter(item);
                    color: #00ac00;
                #menu li:nth-child(2n) {
                    background-color: #333333;
                }
            }
        </style>
    </head>
    <body>
        <label id="burger" for="burgerControl"></label><input type="checkbox" id="burgerControl" />
        <menu id="menu">
            <ul>
                <li><a href="#prvni" data-state="new!" class="link">Prvni</a></li>
                <li><a href="#druhy" class="link">Druhy</a></li>
                <li><a href="#treti" class="link">Treti</a></li>
                <li><a href="#ctvrty" class="link">Ctvrty</a></li>
                <li><a href="#paty" class="link">Paty</a></li>
            </ul>
        </menu>

        <article class="checkbox">
            <input type="checkbox" id="chk1" />
            <label for="chk1"></label>
        </article>

        <button class="modal-button">
            Modal show
        </button>

        <div class="modal">
            <div class="modal-content">
                <button class="modal-button">
                    Close
                </button>
                <p>Modal content</p>
            </div>
        </div>

        <section class="sprite-wrapper">
            <div class="sprite">
            </div>
        </section>

        <script>
            var modalVisible = false;

            var modalButtons = document.querySelectorAll('.modal-button');
            var modal = document.querySelector('.modal');

            // v cyklu navesit posluchace a vyrobit toggle fci
            for (let i = 0; i < modalButtons.length; i++) {
                modalButtons[i].addEventListener('click', toggleModalState)
            }

            function toggleModalState () {
                modalVisible = !modalVisible;
                if (modalVisible) {
                    document.body.classList.add('blur');
                    modal.classList.add('flexBox');
                } else {
                    document.body.classList.remove('blur');
                    modal.classList.remove('flexBox');
                }
            }
        </script>
    </body>
</html>
