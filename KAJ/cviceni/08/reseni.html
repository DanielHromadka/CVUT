<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lecture 08</title>

        <link rel="stylesheet/less" type="text/css" href="checkbox.less" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>

        <style type="text/css">
            body { font-size: 14px; font-family: Arial, sans-serif; color: #000; background-color: #fff; }

            .link {
                display: inline-block;
                padding: 5px 20px;
                text-decoration: none;
                color: #fefefe;
            }

            #burger {
                overflow: hidden;
                width: 0;
                height: 0;
            }

            #burger::before {
                content: "\2630";
                background-color: #111111;
                color: #efefef;
                padding: 5px 20px 5px 20px;
                display: inline-block;
                cursor: pointer;
                display: none;
            }

            #burger + input[type=checkbox] {
                display: none;
            }

            #menu {
                display: block;
            }
            #menu {
                display: inline-block;
                margin: 0;
                padding: 0;
            }
            #menu ul {
                margin:0;
                padding: 0;
            }
            #menu li {
                display: inline-block;
                list-style-type: none;
                background-color: #111111;
                margin: 0;
                padding: 0;
            }
            #menu li a::before {
                content: attr(data-state)" ";
                color:#ac0000;
            }

            /* schovame menu a polozky natahneme */
            @media all and (max-width: 500px) {
                #burger::before {
                    display: inline-block;
                }

                /* new */
                #burger + input[type=checkbox]:checked + #menu {
                    transform: translateX(0);
                }

                #menu {
                    counter-reset: item;
                    /* new */
                    display: block;
                    position: absolute;
                    /* hide menu to left */
                    transform: translateX(-200px);
                    z-index: 99;

                    /* transition for transform */
                    transition: transform .5s ease-out;
                }

                #menu li {
                    display: block;
                    border-top:1px solid #fff;
                }

                #menu li a::after {
                    counter-increment: item;
                    content: " poradi: " counter(item);
                    color: #00ac00;
                }

                #menu li:nth-child(2n) {
                    background-color: #333333;
                }
            }

            body.blur > *:not(.modal) {
                filter: blur(3px);
                transition: filter 0.5s ease;
            }

            .modal {
                display: none;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                min-height: 100%;
                background-color: rgba(0, 0, 0, 0.1);
                z-index: 99;
                justify-content: center;
                align-items: center;
            }

            .modal-content {
                border-radius: 5px;
                background: white;
                margin: 32px;
                padding: 16px;
                max-width: 800px;
                width: 800px;
                min-height: 500px;
            }
        </style>
    </head>
    <body>
        <label id="burger" for="burgerControl"></label><input type="checkbox" id="burgerControl" />
        <menu id="menu">
            <ul>
                <li><a href="#prvni" data-state="new!" class="link">Prvni</a></li>
                <li><a href="#druhy" class="link">Druhy</a></li>
                <li><a href="#treti" class="link">Treti</a></li>
                <li><a href="#ctvrty" class="link">Ctvrty</a></li>
                <li><a href="#paty" class="link">Paty</a></li>
            </ul>
        </menu>

        <section class="checkbox">
            <input type="checkbox" id="chk1" />
            <label for="chk1"></label>
        </section>

        <button class="modal-button">
            Modal show
        </button>

        <div class="modal">
            <div class="modal-content">
                <button class="modal-button">
                    Close
                </button>
                <p>Modal content</p>
            </div>
        </div>

        <script>
            var modalVisible = false;

            var modalButtons = document.querySelectorAll('.modal-button');
            var modal = document.querySelector('.modal');

            for (let i = 0; i < modalButtons.length; i++) {
                modalButtons[i].addEventListener('click', toggleModalState)
            }

            function toggleModalState () {
                modalVisible = !modalVisible;
                if (modalVisible) {
                    document.body.classList.add('blur');
                    modal.style.display = 'flex';
                } else {
                    document.body.classList.remove('blur');
                    modal.style.display = 'none';
                }
            }
        </script>
    </body>
</html>
