                    3. Play with "viewbox"
                    4. Draw line paths
                    5. Draw bezier paths
                    6. Create SVG painter class
                        a. That paints lines with path
                        b. That is able to create new paths with ctrl+LMB
                        c. That is able to create clear itself with shift+LMB
            */

            class SvgPaint {

            }

            new SvgPaint('#svg1', 'line');
            new SvgPaint('#svg2', 'quadratic', false);
            new SvgPaint('#svg3', 'quadratic', true);
            new SvgPaint('#svg4', 'bezier', false);
            new SvgPaint('#svg5', 'bezier', true);
