<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lecture 06</title>

        <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
        <style>
            body {
                font-size: 14px;
                font-family: Arial, sans-serif;
                color: #000;
                background-color: #fff;
            }

            /*
                Zadani

                1. Vyrobte horizontalni menu, ktere bude tvoreno tmave sedymi obdelniky s bilym textem
                2. Menu pro sirku stranky mene nez 420px prestylujte pomoci mediaqueries tak aby byly polozky serazeny pod sebou
                3. Vyrobte burger spoustec menu, ktery jej bude v malem rozliseni ukazovat a schovavat (na kliknuti)
                4. U polozek ktere maji atribut data-state new, vypisujte hodnotu atributu pred odkaz
                5. Ocislujte jednotlive polozky pomoci css generatoru
                6. U pozadi polozek stridejte barvu pozadi
                7. Volitelne vyzkousejte vlastni font
            */

            /* 1 */
            #menu {
                background-color: lightgray;
                margin-top: 1em;
            }

            #menu ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            #menu li {
                display: inline-block;
            }

            #menu a {
                display: inline-block;
                padding: 1em 0.5em;
            }

            /* 2 */
            @media screen and (max-width: 750px) {
                #menu li {
                    display: block;
                }
                #menu a {
                    display: block;
                }
            }

            /* 3 */
            #burger {
                display: none;
                background: gray;
                border: 3px solid black;
                width: 30px;
                height: 30px;
                cursor: pointer;
            }
            #burgerControl:checked + #burger {
                background: orange;
            }
            #burgerControl {
                display: none;
            }

            @media screen and (max-width: 750px) {
                #burger {
                    display: block;
                }
                #menu {
                    display: none;
                }
                 #burgerControl:checked ~ #menu {
                    display: block;
                }
            }

            /* 4 */
            [data-state]::before {
                content: attr(data-state) " ";
            }

            /* 5 */
            #menu {
                counter-reset: kapitola;
            }

            #menu a {
                counter-increment: kapitola;
            }

            #menu a::before {
                content: counter(kapitola) ". ";
            }

            /* 6 */
            #menu li:nth-child(2n) {
                background-color: lightblue;
            }

            /* 7 */
            #menu {
                font-family: 'Space Mono', monospace;
                font-size: 22px;
            }
        </style>
    </head>
    <body>
        <input type="checkbox" id="burgerControl">
        <label id="burger" for="burgerControl"></label>

        <nav id="menu">
            <ul>
                <li><a href="#prvni" data-state="new!" class="link">Prvni</a></li>
                <li><a href="#druhy" class="link">Druhy</a></li>
                <li><a href="#treti" class="link">Treti</a></li>
                <li><a href="#ctvrty" class="link">Ctvrty</a></li>
                <li><a href="#paty" class="link">Paty</a></li>
            </ul>
        </nav>

    </body>
</html>
